<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{{ title ? title : 'Internal Server Error' }}</title>

        {% include 'Errors/styles.html' %}
    </head>
    <body class="error-page">
        <div class="container">
            <h1 class="text-center">{{ title ? title|raw : 'Internal Server Error' }}</h1>
            <p id="description" class="text-center">{{ description|raw }}</p>
        </div>
        <script>
                var description = document.getElementById('description');
                if (description.innerHTML.indexOf('\{\{') != -1)
                {
                    description.innerHTML = '';
                }
        </script>
    </body>
</html>
